<template>
  <div class="slds-grid slds-gutters">
    <div class="slds-col slds-size_2-of-3">
      <lightning-card>
        <div class="slds-grid slds-gutters">
          <div class="slds-col slds-size_10-of-12">
          </div>
          <div class="slds-col slds-size_2-of-12">
            <button class="slds-button slds-button_neutral" onclick={handleNewMovieModal} >New Movie</button>
          </div>
        </div>
            <c-new-movies-modal-lwc isshowmodal={isshowmodal} onmodalclosed={handleModalClosed} ></c-new-movies-modal-lwc>
        <div class="slds-align_absolute-center slds-size_1-of-2 slds-m-bottom_small">
           <c-filter-movies-lwc  onfiltered = {handleFiltered} ></c-filter-movies-lwc>
        </div>
        <div>
          <c-movies-results-lwc movies={movies}></c-movies-results-lwc>
        </div>
      </lightning-card>
    </div>
    <div class="slds-col slds-size_1-of-3">
      <lightning-card>
        <c-movie-preview-lwc ondelete={handleDeletingMovie}></c-movie-preview-lwc>
      </lightning-card>
    </div>
  </div>
</template>
